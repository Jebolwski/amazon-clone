<div class="border border-stone-200">
  <div *ngFor="let photo of product.photos">
    <img [src]="photo.photoUrl" class="w-1/4 border border-stone-200" />
  </div>
  <p class="text-lg">{{ product.description }}</p>
  <label>{{ product.price }} TL</label>
  <div class="flex items-center gap-1">
    <div
      class="bg-stone-300 rounded-lg p-[4px] shadow-md"
      *ngFor="let productCategory of product.productCategories"
    >
      {{ productCategory.name }}
    </div>
  </div>
</div>
