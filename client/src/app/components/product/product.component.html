<div [routerLink]="'/product/' + product.id" class="relative shadow-md">
  <div
    [routerLink]="'/product/' + product.id + '/update'"
    class="cursor-pointer"
    *ngIf="auth.user.role == 'Admin'"
  >
    <i
      class="fa-solid fa-pen-to-square absolute z-10 right-8 -top-3 text-yellow-400"
    ></i>
  </div>
  <div
    [routerLink]="'/product/' + product.id + '/delete'"
    class="cursor-pointer"
    *ngIf="auth.user.role == 'Admin'"
  >
    <i class="fa-solid fa-trash z-10 absolute -right-1 -top-3 text-red-500"></i>
  </div>
  <div
    class="border border-stone-200/75 min-h-[460px] flex flex-col bg-white items-stretch"
  >
    <div>
      <swiper-container
        slides-per-view="1"
        speed="500"
        loop="true"
        pagination="true"
        class="w-full"
      >
        <swiper-slide *ngFor="let photo of product?.photos">
          <img
            [src]="photo.photoUrl"
            class="w-full h-72 grid place-items-center"
        /></swiper-slide>
      </swiper-container>
    </div>
    <div class="p-3 flex-1 justify-end">
      <p class="text-lg font-semibold h-24">
        {{ product.name | slice : 0 : 50 }}
      </p>
      <label>{{ product.price }}â‚º</label>
      <div class="flex items-center flex-wrap mt-2 gap-1">
        <div
          *ngFor="let productCategory of product.productCategories"
          [class]="
            'bg-stone-200/80 ' +
            productCategory.id +
            ' border-stone-500 text-sm rounded-md duration-200 inline-block p-1 font-semibold'
          "
        >
          {{ productCategory.name }}
        </div>
      </div>
    </div>
  </div>
</div>
