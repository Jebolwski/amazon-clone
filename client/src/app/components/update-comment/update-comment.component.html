<app-header></app-header>
<div class="p-6 bg-stone-100">
  <div class="flex justify-center">
    <form
      [formGroup]="updateCommentForm"
      class="border bg-white border-stone-300 shadow-md rounded-md lg:w-1/2 md:w-2/3 w-11/12 p-2"
    >
      <!-- Başlık -->
      <div>
        <div class="flex items-center gap-2 my-1">
          <i class="fa-solid fa-heading fa-lg pl-1"></i>
          <p class="font-semibold">Başlık</p>
        </div>
        <input
          type="text"
          formControlName="title"
          placeholder="2008 model Fiat"
          class="p-2 outline-none border shadow-md border-stone-200 rounded-md my-1 flex-1 w-full"
        />
      </div>
      <!-- Açıklama -->
      <div>
        <div class="flex items-center gap-2 my-1">
          <i class="fa-solid fa-book fa-lg pl-1"></i>
          <p class="font-semibold">Açıklama</p>
        </div>
        <input
          type="text"
          formControlName="comment"
          placeholder="Lorem Ipsum, adı bilinmeyen bir matbaacının bir hurufat alarak karıştırdığı 1500'lerden beri endüstri...."
          class="p-2 outline-none border shadow-md border-stone-200 rounded-md my-1 flex-1 w-full"
        />
      </div>
      <!-- Yıldız -->
      <div>
        <div class="flex items-center gap-2 my-1">
          <i class="fa-solid fa-star fa-lg pl-1"></i>
          <p class="font-semibold">Değerlendirme</p>
        </div>
        <div
          class="flex items-center text-xl gap-2 text-yellow-400 mt-2 mb-4 ml-1"
        >
          <div>
            <i
              class="fa-regular fa-star stars cursor-pointer"
              (click)="starEdit(1)"
            ></i>
            <i
              class="fa-regular fa-star stars cursor-pointer"
              (click)="starEdit(2)"
            ></i>
            <i
              class="fa-regular fa-star stars cursor-pointer"
              (click)="starEdit(3)"
            ></i>
            <i
              class="fa-regular fa-star stars cursor-pointer"
              (click)="starEdit(4)"
            ></i>
            <i
              class="fa-regular fa-star stars cursor-pointer"
              (click)="starEdit(5)"
            ></i>
          </div>

          <p class="text-base text-black">({{ starCount }} yıldız)</p>
        </div>
      </div>
      <!-- Fotoğraf linkleri -->
      <div class="flex items-center gap-2 my-1">
        <i class="fa-solid fa-photo-film pl-1 fa-lg"></i>
        <p class="font-semibold">Fotoğraflar</p>
      </div>
      <div class="photo-links">
        <div *ngFor="let photo of comment?.commentPhotos">
          <div class="flex items-center gap-2">
            <input
              type="text"
              placeholder="Fotoğraf linki"
              [value]="photo.photoUrl"
              class="p-2 link link1 outline-none border shadow-md border-stone-200 rounded-md mt-1 flex-1 w-full"
            />
            <div>
              <i
                class="fa-solid fa-trash fa-lg text-red-500 cursor-pointer"
                (click)="removePhoto($event)"
              ></i>
            </div>
          </div>
        </div>
      </div>
      <i
        [ngClass]="numberOfPhoto < 3 ? 'cursor-pointer' : 'opacity-30'"
        class="fa-solid fa-plus mb-3 mt-2 bg-gray-200 border border-stone-300 hover:bg-gray-300 duration-200 w-6 h-6 grid place-content-center rounded-full"
        (click)="addNewLink()"
      ></i>
      <button
        class="bg-[#febd69] p-1 rounded-md font-semibold border border-[#dea466] shadow-md w-full"
        (click)="updateIt()"
      >
        Ürünü Ekle
      </button>
    </form>
  </div>
</div>
<app-footer></app-footer>
