<app-header></app-header>
<div class="flex justify-center">
  <div class="lg:w-3/4 md:w-4/5 w-11/12 my-5">
    <h2 class="text-xl font-semibold">Yorum Oluştur</h2>
    <form [formGroup]="updateProductForm">
      <div class="flex items-center gap-4 my-2">
        <img
          src="https://m.media-amazon.com/images/I/61Or0FdfVsL._AC_SL1500_.jpg"
          class="w-16"
        />
        <div>
          <p class="block">
            {{ productService.product?.name }}
          </p>
          <p class="text-sm">
            {{ productService.product?.description }}
          </p>
        </div>
      </div>
      <hr class="my-4" />
      <div>
        <p class="text-xl font-semibold">Genel puan</p>
        <div class="flex items-center text-2xl text-yellow-400 mt-1">
          <i
            class="fa-regular fa-star stars cursor-pointer"
            (click)="starEdit(1)"
          ></i>
          <i
            class="fa-regular fa-star stars cursor-pointer"
            (click)="starEdit(2)"
          ></i>
          <i
            class="fa-regular fa-star stars cursor-pointer"
            (click)="starEdit(3)"
          ></i>
          <i
            class="fa-regular fa-star stars cursor-pointer"
            (click)="starEdit(4)"
          ></i>
          <i
            class="fa-regular fa-star stars cursor-pointer"
            (click)="starEdit(5)"
          ></i>
        </div>
      </div>
      <hr class="my-4" />
      <div>
        <p class="text-xl font-semibold mb-2">Bir başlık ekleyin</p>
        <input
          type="text"
          placeholder="Bilinmesi gereken en önemli şey nedir?"
          formControlName="title"
          class="border w-full border-stone-500 px-1 rounded-sm shadow-sm outline-none"
        />
      </div>
      <hr class="my-4" />
      <div>
        <p class="text-xl font-semibold mb-2">Yazılı bir yorum ekleyin</p>
        <textarea
          type="text"
          formControlName="comment"
          placeholder="Nelerden hoşlandınız veya neleri beğenmediniz? Bu ürünü ne için kullandınız?"
          class="border w-full border-stone-500 px-1 rounded-sm shadow-sm outline-none"
          rows="4"
        ></textarea>
      </div>

      <div>
        <p class="text-xl font-semibold mb-2">Görünen adınızı değiştirin</p>
        <p>Diğer müşterilere bu şekilde görünürsünüz</p>
        <div class="flex items-center mt-3 gap-2">
          <img
            src="https://images-eu.ssl-images-amazon.com/images/S/amazon-avatars-global/default._CR0,0,1024,1024_SX50_.png"
            class="w-12 h-12"
          />
          <input
            type="text"
            class="border border-stone-500 rounded-sm w-full px-1"
            [placeholder]="authService.user.username"
          />
        </div>
        <p class="text-sm">
          Üzülmeyin, bunu profilinizden her zaman değiştirebilirsiniz
        </p>
      </div> -->
      <hr class="my-4" />
      <div class="photo-links">
        <div class="flex items-center gap-2 my-1">
          <p class="font-semibold text-xl">Fotoğraflar</p>
        </div>
        <input
          type="text"
          placeholder="Fotoğraf linki"
          class="p-2 link link1 outline-none border shadow-md border-stone-200 rounded-md mt-1 flex-1 w-full"
        />
      </div>
      <i
        [ngClass]="numberOfPhoto < 3 ? 'cursor-pointer' : 'opacity-30'"
        class="fa-solid fa-plus mb-3 mt-2 bg-gray-200 border border-stone-300 hover:bg-gray-300 duration-200 w-6 h-6 grid place-content-center rounded-full"
        (click)="addNewLink()"
      ></i>
    </form>

    <div class="flex justify-end">
      <button class="bg-[#ffd814] rounded-md p-1 shadow-sm" (click)="comment()">
        Gönder
      </button>
    </div>
  </div>
</div>
<app-footer></app-footer>
