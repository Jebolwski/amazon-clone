<app-header></app-header>
<div class="p-6 bg-stone-200">
  <div class="shadow-md bg-white rounded-md p-3">
    <div class="flex items-center gap-3">
      <img
        src="https://images-eu.ssl-images-amazon.com/images/S/amazon-avatars-global/default._CR0,0,1024,1024_SX48_.png"
      />
      <div>
        <p class="text-lg font-semibold">
          {{ auth.profile.username }}
        </p>
      </div>
    </div>
    <div class="flex justify-between items-center mt-4">
      <div
        class="flex gap-2 items-center cursor-pointer"
        routerLink="/addresses"
      >
        <i class="fa-solid fa-address-book text-green-500"></i>
        <span> Kayıtlı Adresler </span>
      </div>
      <div
        class="flex gap-2 items-center cursor-pointer"
        routerLink="/credit-carts"
      >
        <i class="fa-solid fa-credit-card text-orange-500"></i>
        <span> Kayıtlı Kredi kartları </span>
      </div>
    </div>
    <div>
      <p class="text-lg mt-4 font-semibold">Yorumlar</p>
      <div
        *ngFor="let comment of comments"
        class="bg-stone-100 my-2 rounded-md p-4 shadow-md"
      >
        <div class="text-yellow-500 my-[4px] text-sm">
          <div class="flex items-center" *ngIf="comment.stars == 0">
            <i class="fa-regular fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
          </div>
          <div class="flex items-center" *ngIf="comment.stars == 1">
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
          </div>
          <div class="flex items-center" *ngIf="comment.stars == 2">
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
          </div>
          <div class="flex items-center" *ngIf="comment.stars == 3">
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
          </div>
          <div class="flex items-center" *ngIf="comment.stars == 4">
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-regular fa-star stars"></i>
          </div>
          <div class="flex items-center" *ngIf="comment.stars == 5">
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-solid fa-star stars"></i>
            <i class="fa-solid fa-star stars"></i>
          </div>
        </div>
        <p class="text-lg font-semibold">{{ comment.title }}</p>
        <p>{{ comment.comment }}</p>
        <div
          *ngFor="let photoURl of comment.commentPhotos"
          class="flex items-start"
        >
          <img
            src="{{ photoURl.photoUrl }}"
            alt="{{ comment.title }}"
            class="w-32 mt-3"
          />
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
