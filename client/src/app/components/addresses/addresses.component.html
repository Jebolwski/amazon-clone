<app-header></app-header>
<div class="p-3 bg-stone-200">
  <h3 class="text-xl font-semibold">KayÄ±tlÄ± Adresleriniz</h3>
  <div
    routerLink="/add-address"
    class="font-light inline-block my-3 hover:text-yellow-500 text-yellow-700 cursor-pointer"
  >
    <i class="fa-solid fa-certificate fa-sm"></i>
    Yeni adres ekle
  </div>
  <div class="flex items-center gap-2 mt-3" *ngIf="addresses.length > 0">
    <div *ngFor="let address of addresses">
      <div
        [routerLink]="'/address/' + address.id"
        class="bg-stone-100 relative text-center min-w-[180px] shadow-md hover:shadow-lg duration-200 cursor-pointer rounded-md border border-stone-300 px-3 py-1"
      >
        <div
          class="absolute right-0 -top-3"
          [routerLink]="'/address/' + address.id + '/delete'"
        >
          <i class="fa-solid fa-trash fa-sm text-red-500"></i>
        </div>
        <div class="absolute right-5 -top-3">
          <i class="fa-solid fa-edit fa-sm text-green-500"></i>
        </div>
        {{ address.apartmentName }} apt., {{ address.hood }}, {{ address.city }}
      </div>
    </div>
  </div>

  <div *ngIf="addresses.length == 0">KayÄ±tlÄ± adresiniz yok. ğŸ˜¥</div>
</div>
<app-footer></app-footer>
